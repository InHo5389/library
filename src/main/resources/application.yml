spring:
  profiles:
    active: local
    group:
      local: local,common
      blue: blue, common
      green: green, common
server:
  env: blue

---

spring:
  config:
    activate:
      on-profile: blue
server:
  port: 8080
  serverAddress: 3.37.1.113
  serverName: blue_server

---

spring:
  config:
    activate:
      on-profile: green
server:
  port: 8081
  serverAddress: 3.37.1.113
  serverName: green_server

---

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console
    # 아래 설정은 필요에 따라 JPA 설정을 추가합니다

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create

